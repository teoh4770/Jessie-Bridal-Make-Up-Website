<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../components.css">
  <script src="../js/portfolio_page.js" defer></script>
</head>

<body>
  <!-- style: mobile first -->
  <!-- writing html: desktop first(desktop html has the most complexity) -->
  <!-- used what we already have in the custom properties and utility classes -->
  <header>
    <nav class="navbar hidden navbar--desktop">
      <div class="container inline-padding container--navbar">
        <section class="navbar__logo">
          <a href="#">
            <img src="../assets/svg/logoipsum.svg" alt="logo">
          </a>
        </section>
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#">Services</a>
          </li>
          <li class="navbar__item">
            <a href="#">Portfolio</a>
          </li>
          <li class="navbar__item">
            <a href="#">About Me</a>
          </li>
        </ul>
      </div>
    </nav>
    <nav class="navbar navbar--mobile">
      <div class="container inline-padding container--navbar">
        <section class="navbar__logo">
          <a href="#">
            <img src="../assets/svg/logoipsum.svg" alt="logo">
          </a>
        </section>
        <span class="navbar__button cursor">
          <img src="../assets/svg/menu.svg" alt="logo">
        </span>
      </div>
      <ul class="container inline-padding menu">
        <div class="menu__container">
          <li class="menu__item">
            <a href="#">Services</a>
          </li>
          <li class="menu__item">
            <a href="#">Portfolio</a>
          </li>
          <li class="menu__item">
            <a href="#">About Me</a>
          </li>
        </div>
      </ul>
    </nav>
  </header>


  <main class="portfolio flow">
    <section class="header header--portfolio">
      <h1 class="header__title">Portfolio</h1>
    </section>

    <!-- gallery -->
    <section class="gallery container inline-padding">
      <div class="gallery__grid">
      </div>

    </section>



    <!-- media playing here -->
    <section class="portfolio__video inline-padding">
      <div class="background-video">
        <video class="video" autoplay loop muted>
          <source src="../assets/video/short2.mp4" type="video/mp4" />
        </video>
      </div>
    </section>


    <section class="instagram container">
      <div class="inline-padding instagram__text-container">
        <h2 class="instagram__title">Follow me on Instagram</h2>
        <button class="btn btn--icon cta instagram__btn instagram__btn--desktop">
          <span>@jessie</span>
          <img src="../assets/svg/arrow.svg" alt="arrow">
        </button>
      </div>
      <div class="instagram__images">
        <img class="instagram__image" src="../assets/images/header__img.jpg" alt="">
        <img class="instagram__image" src="../assets/images/header__img.jpg" alt="">
        <img class="instagram__image" src="../assets/images/header__img.jpg" alt="">
        <img class="instagram__image" src="../assets/images/header__img.jpg" alt="">
      </div>
      <button class="btn btn--icon cta instagram__btn instagram__btn--mobile mg-inline-auto">
        <span>@jessie</span>
        <img src="../assets/svg/arrow.svg" alt="arrow">
      </button>
    </section>
  </main>
  <footer class="footer container inline-padding">
    <hr class="footer__line">
    <div class="footer__container">
      <section class="footer-section">
        <ul class="footer-section__list">
          <li class="footer-section__item">
            <a href="#">Services</a>
          </li>
          <li class="footer-section__item">
            <a href="#">Portfolio</a>
          </li>
          <li class="footer-section__item">
            <a href="#">About Me</a>
          </li>
        </ul>
      </section>
      <section class="footer-section socials__section">
        <ul class="footer-section__list socials__list">
          <li class="footer-section__item">
            <a href="#" class="socials__link instagram">
              <img src="../assets/svg/instagram.svg" alt="Connect with me on Instagram">
            </a>
          </li>
          <li class="footer-section__item">
            <a href="#" class="socials__link messenger">
              <img src="../assets/svg/messenger.svg" alt="Connect with me on Messenger">
            </a>
          </li>
          <li class="footer-section__item">
            <a href="#" class="socials__link whatsapp">
              <img src="../assets/svg/whatsapp.svg" alt="Connect with me on Whatsapp">
            </a>
          </li>
        </ul>
      </section>
    </div>
  </footer>

</body>

</html>
